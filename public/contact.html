<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Terms & Condition</title>
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <main class="container">
            <h3 class="text-center">Contact US</h3>
            <form action="https://submit-form.com/G8PdqqkW">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="your name" name="name" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        placeholder="your email"
                        name="email"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" placeholder="your phone" name="phone" />
                </div>
                <div class="mb-3">
                    <label class="form-label">message</label>
                    <textarea
                        class="form-control"
                        placeholder="your message"
                        rows="3"
                        name="message"
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-danger rounded-pill px-5 py-2 shadow-lg">
                    Submit
                </button>
            </form>
        </main>
    </body>
</html>
